<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
   
    <div class="description-container">
      <h1>Get <span class="highlighted-header">insights</span> that help your business grow.</h1>
      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stat-container">
        <div class="stat-block">
          <h2 class="stat-number">10k+</h2>
          <p class="stat-description">companies</p>
        </div>
        <div class="stat-block">
          <h2 class="stat-number">314</h2>
          <p class="stat-description">templates</p>
        </div>
        <div class="stat-block">
          <h2 class="stat-number">12m+</h2>
          <p class="stat-description">queries</p>
        </div>
      </div>
    </div>
    <div class="img-container"></div>
  </main>
//create footer with menu
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-menu">
        <ul class="footer-list">
          <li class="footer-item"><a href="#">About</a></li>
          <li class="footer-item"><a href="#">Pricing</a></li>
          <li class="footer-item"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <ul class="social-list">
          <li class="social-item"><a href="#"><img src="./images/icon-facebook.svg" alt="facebook"></a></li>
          <li class="social-item"><a href="#"><img src="./images/icon-twitter.svg" alt="twitter"></a></li>
          <li class="social-item"><a href="#"><img src="./images/icon-instagram.svg" alt="instagram"></a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>

</html>
